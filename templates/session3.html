<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Flask_Chat_App</title>
   <meta charset="UTF-8">
  <title>CodePen - Poker table</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
      
<div class="split left">
   <div class="main">
    <button type="button" id="start_game">Start / Pause Game</button>
      
    <h3 style='color: white;font-size: 20px;'>Bank Balance:</h3>
    <div class="balance_holder"></div>
       
    <h3 style='color: white;font-size: 20px;'>Balance At Table:</h3>
    <div class="balance_holder"></div>
    <h2 style='color: white;font-size: 20px;'>enter name and table to join</h2>
    <form action="" method="POST">
      <input type="text" class="username" placeholder="User Name"/>
      <input type="text" class="tableid" placeholder="TableID"/>
      <input type="submit"/>
    </form>

    <div class="message_holder"> 
    </div>  
       
    <div class="table_holder">
        <div class="msg_innr" style='color: white;font-size: 20px;'>
            dd
        </div>   
    </div>   
       
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/untitled.js') }}"></script>

     </div>    <!--  end of main --> 
  </div>    <!--  end of split left --> 
      
<div class="split right">
    <div class="table">
      <div class="pokerchip iso blue board"></div>
      <div class="box one">
         <img src="{{ url_for('static', filename='img_avatar.png') }}" alt="Avatar" class="circl1">
          <div class="pokerchip iso red one"></div>
         <div id="bone">
            <div class="card-tiny">
               <p class="card-texttiny black">10</p>
               <p class="card-imgtiny black">&spades;</p>
            </div>
            <div class="card-tiny">
               <p class="card-texttiny black">9</p>
               <p class="card-imgtiny black">&spades;</p>
            </div>
          </div>   
      </div>
      <div class="box two">
         <img src="{{ url_for('static', filename='img_avatar.png') }}" alt="Avatar" class="circl1">
         <div class="pokerchip iso red two"></div>
          <div id="btwo"></div>
      </div>
      <div class="box three" id="bthree">
         <img src="{{ url_for('static', filename='img_avatar.png') }}" alt="Avatar" class="circl1">
         <div class="pokerchip iso red three"></div>
            <div id="bthree"></div>
      </div>
      <div class="box four">
         <img src="{{ url_for('static', filename='img_avatar.png') }}" alt="Avatar" class="circl1">
         <div class="pokerchip iso red four"></div>
            <div id="bfour"></div>
      </div> 
    <div class="box five">
         <img src="{{ url_for('static', filename='img_avatar.png') }}" alt="Avatar" class="circl1">
         <div class="pokerchip iso red five"></div>
        <div id="bfive"></div>
      </div> 
    <div class="box six">
         <img src="{{ url_for('static', filename='img_avatar.png') }}" alt="Avatar" class="circl1">
         <div class="pokerchip iso red six"></div>
            <div id="bsix"></div>
      </div> 
    <div class="box seven">
         <img src="{{ url_for('static', filename='img_avatar.png') }}" alt="Avatar" class="circl1">
         <div class="pokerchip iso red seven"></div>
            <div id="bseven"></div>
      </div> 
    <div class="box eight">
         <img src="{{ url_for('static', filename='img_avatar.png') }}" alt="Avatar" class="circl1">
         <p class="player-text black">hello</p> 
         <div class="pokerchip iso red eight"></div>
        <div class="card-facedown"></div>
        <div class="card-facedown"></div>
      </div>
    <div class="box nine">
         <img src="{{ url_for('static', filename='img_avatar.png') }}" alt="Avatar" class="circl1">
         <p class="player-text black">hello</p> 
         <div class="pokerchip iso red nine"></div>
        <div class="card-facedown"></div>
        <div class="card-facedown"></div>
      </div>
    <div class="box ten">
         <img src="{{ url_for('static', filename='img_avatar.png') }}" alt="Avatar" class="circl1">
         <p class="player-text black">hello</p> 
         <div class="pokerchip iso red ten"></div>
      </div>
      
      
    <!-- BOARD  -->      
    <div class="board">
      <div class="card-small">
        <p class="card-text black">A</p>
        <p class="card-img black">&clubs;</p>
      </div>
      <div class="card-small">
        <p class="card-text black">10</p>
        <p class="card-img black">&spades;</p>
      </div>
      <div class="card-small">
        <p class="card-text red">K</p>
        <p class="card-img red">&hearts;</p>
      </div>
      <div class="card-small">
        <p class="card-text red">Q</p>
        <p class="card-img red">&diams;</p>
      </div>
      <div class="card-small">
        <p class="card-text red">2</p>
        <p class="card-img red">&diams;</p>
      </div>
    </div> <!--  end of board -->
  </div>   <!--  end of table -->   
</div>  <!--  end of split right --> 

  </body>
  </html>
